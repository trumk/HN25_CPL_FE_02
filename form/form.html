<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout Form</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <section class="header">
        <h1>Checkout form</h1>
    </section>
    <section class="body">
        <div class="container">
            <div class="checkout-container">
                <div class="billing-info">
                    <h2>Billing address</h2>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="firstName">First name</label>
                            <input type="text" id="firstName" name="firstName">
                        </div>
                        <div class="form-group">
                            <label for="lastName">Last name</label>
                            <input type="text" id="lastName" name="lastName">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="username">Username</label>
                        <div class="username-input">
                            <span class="at-symbol">@</span>
                            <input type="text" id="username" name="username" placeholder="Username">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="email">Email <span class="optional">(Optional)</span></label>
                        <input type="email" id="email" name="email" placeholder="you@example.com">
                    </div>
                    <div class="form-group">
                        <label for="address">Address</label>
                        <input type="text" id="address" name="address" placeholder="1234 Main St">
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="country">Country</label>
                            <select id="country" name="country">
                                <option selected>Choose...</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="city">City</label>
                            <select id="city" name="city">
                                <option selected>Choose...</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="zip">Zip</label>
                            <input type="text" id="zip" name="zip">
                        </div>
                    </div>
                    <div class="checkbox-group">
                        <div class="checkbox">
                            <input type="checkbox" id="sameAddress" name="sameAddress">
                            <label for="sameAddress">Shipping address is the same as my billing address</label>
                        </div>
                        <div class="checkbox">
                            <input type="checkbox" id="saveInfo" name="saveInfo">
                            <label for="saveInfo">Save this information for next time</label>
                        </div>
                    </div>
                    
                    <h2>Payment</h2>
                    <div class="radio-group">
                        <div class="radio">
                            <input type="radio" id="creditCard" name="paymentMethod" checked>
                            <label for="creditCard">Credit card</label>
                        </div>
                        <div class="radio">
                            <input type="radio" id="debitCard" name="paymentMethod">
                            <label for="debitCard">Debit card</label>
                        </div>
                        <div class="radio">
                            <input type="radio" id="paypal" name="paymentMethod">
                            <label for="paypal">Paypal</label>
                        </div>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="cardName">Name on card</label>
                            <input type="text" id="cardName" name="cardName">
                            <small>Full name as displayed on card</small>
                        </div>
                        <div class="form-group">
                            <label for="cardNumber">Credit card number</label>
                            <input type="text" id="cardNumber" name="cardNumber">
                        </div>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="expiration">Expiration</label>
                            <input type="text" id="expiration" name="expiration">
                        </div>
                        <div class="form-group">
                            <label for="cvv">CVV</label>
                            <input type="text" id="cvv" name="cvv">
                        </div>
                    </div>
                    
                    <button class="checkout-btn">Continue to checkout</button>
                </div>
                
                <div class="cart-container">
                    <h2>Your cart <span class="cart-count">3</span></h2>
                    <div class="cart-summary">
                        <div class="cart-items">
                            <div class="cart-item">
                                <div class="item-details">
                                    <p class="item-name">iPhone 14</p>
                                    <p class="item-description">Brief description</p>
                                </div>
                                <p class="item-price">$1200</p>
                            </div>
                            <div class="cart-item">
                                <div class="item-details">
                                    <p class="item-name">Mac Studio</p>
                                    <p class="item-description">Brief description</p>
                                </div>
                                <p class="item-price">$8000</p>
                            </div>
                            <div class="cart-item">
                                <div class="item-details">
                                    <p class="item-name">Magic Keyboard 2</p>
                                    <p class="item-description">Brief description</p>
                                </div>
                                <p class="item-price">$150</p>
                            </div>
                        </div>
                        <div class="promo-code">
                            <p class="code-label">Promo code</p>
                            <p class="code-value">VIVU22</p>
                            <p class="code-discount">-$5</p>
                        </div>
                        <div class="cart-total">
                            <p>Total (USD)</p>
                            <p class="total-price">$20</p>
                        </div>
                    </div>
                    <div class="promo-form">
                        <input type="text" placeholder="Promo code" class="promo-input">
                        <button class="redeem-btn">Redeem</button>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
